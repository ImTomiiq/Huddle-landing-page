<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="content__logo-box">
          <img src="logo.svg" alt="logo" class="content__logo" />
        </div>
        <div class="flex-container">
          <div class="content__img-box">
            <img
              src="illustration-mockups.svg"
              alt="illustration"
              class="content__img"
            />
          </div>

          <div class="content__text-box">
            <div class="content__header">
              <h1 class="content__title">
                Builde The Community Your Fans Will love
              </h1>
            </div>
            <div class="content__text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </div>
            <div class="content__button-area">
              <button class="content__button" type="button">Register</button>
            </div>
          </div>
        </div>
        <div class="content__social">
          <i class="content__fb fa-brands fa-facebook-f"></i>
          <i class="content__tw fa-brands fa-twitter"></i>
          <i class="content__ig fa-brands fa-instagram"></i>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6474c73571.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
